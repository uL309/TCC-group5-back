<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Redefinição de Senha</title>
    <style>
        @media (prefers-color-scheme: dark) {
            .logo-light { display: none!important; }
            .logo-dark  { display: block!important; }
        }
        @media (prefers-color-scheme: light) {
            .logo-light { display: block!important; }
            .logo-dark  { display: none!important; }
        }
    </style>
</head>
<body style="margin:0;padding:0;font-family:Arial,sans-serif;background:#f5f5f5;">
<table align="center" width="600" style="background:#fff;padding:20px;border-radius:8px;">
    <tr>
        <td align="center" style="padding-bottom:20px;">
            <!-- vetor light e dark embutidos via Data URI -->
            <img src="{{LOGO_LIGHT_URI}}" class="logo-light" style="width:200px;display:block;" alt="AirTrack Light"/>
            <img src="{{LOGO_DARK_URI}}"  class="logo-dark"  style="width:200px;display:none;"  alt="AirTrack Dark"/>
        </td>
    </tr>
    <tr>
        <td style="padding:10px 0;">
            <h2 style="color:#333;">Olá, <strong>{{NAME}}</strong></h2>
            <p style="color:#444;">Você solicitou uma nova senha de acesso para sua conta.</p>
        </td>
    </tr>
    <tr>
        <td style="padding:10px 0;">
            <p><strong>Email:</strong> {{EMAIL}}</p>
            <p><strong>Nova senha:</strong> {{PASSWORD}}</p>
        </td>
    </tr>
    <tr>
        <td align="center" style="padding:20px 0;">
            <a href="{{URL_BASE}}"
               style="display:inline-block;padding:12px 24px;
                  background:#0055d3;color:#fff;text-decoration:none;
                  border-radius:6px;font-weight:bold;">
                Acessar o sistema
            </a>
        </td>
    </tr>
    <tr>
        <td style="padding-top:30px;font-size:12px;color:#888;" align="center">
            © {{CURRENT_YEAR}} AirTrack. Todos os direitos reservados.
        </td>
    </tr>
</table>
</body>
</html>
