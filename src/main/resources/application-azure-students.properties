# Azure for Students Profile Configuration
# This profile is optimized for cost-effective deployment within Azure for Students limitations

# Application name
spring.application.name=Airtrack
server.port=8080

# ========================================
# NOTIFICATION CONFIGURATION
# ========================================
# Azure usa Storage Queues em vez de RabbitMQ
spring.rabbitmq.enabled=false
azure.storage.queue.enabled=true
azure.storage.queue.connection-string=${AZURE_STORAGE_CONNECTION_STRING:}
azure.storage.queue.queue-name=${AZURE_STORAGE_QUEUE_NAME:airtrack-notifications}

# Desabilita autoconfiguration do RabbitMQ
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# ========================================
# DATABASE CONFIGURATION - External MySQL (AWS RDS)
# ========================================
# Using external MySQL AWS RDS instead of Azure MySQL Flexible Server
# This avoids Azure for Students region limitations and saves ~$12-15/month
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://airtrack-db.c5ecyc4wgaar.us-east-2.rds.amazonaws.com:3306/airtrack_db?maxAllowedPacket=67108864}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:adminpuc51}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# MySQL Specific Settings
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jackson.time-zone=America/Sao_Paulo
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Connection Pool - Optimized for external MySQL (AWS RDS)
# Slightly larger pool due to cross-cloud latency (~50-80ms)
spring.datasource.hikari.maximum-pool-size=8
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000

# JPA Performance - Optimized for limited resources
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# ========================================
# MESSAGING - Azure Storage Queues (FREE alternative to Service Bus)
# ========================================
# NOTE: Service Bus is NOT included in Azure for Students
# Using Azure Storage Queues instead (included with Storage Account)
azure.storage.queue.enabled=true
azure.storage.queue.connection-string=${AZURE_STORAGE_CONNECTION_STRING:}
azure.storage.queue.queue-name=${AZURE_STORAGE_QUEUE_NAME:airtrack-notifications}

# ========================================
# FILE STORAGE - Azure Blob Storage
# ========================================
azure.storage.account-name=${AZURE_STORAGE_ACCOUNT_NAME:}
azure.storage.blob-endpoint=https://${azure.storage.account-name}.blob.core.windows.net
azure.storage.container-name=airtrack-files

# ========================================
# MANAGED IDENTITY AUTHENTICATION
# ========================================
azure.client-id=${AZURE_CLIENT_ID:}
spring.cloud.azure.credential.managed-identity-enabled=true

# ========================================
# APPLICATION INSIGHTS - Free Tier (5GB/month)
# ========================================
applicationinsights.instrumentation-key=${APPLICATIONINSIGHTS_CONNECTION_STRING:}
azure.application-insights.enabled=true
azure.application-insights.instrumentation-key=${APPLICATIONINSIGHTS_CONNECTION_STRING:}

# Sampling to stay within free tier
applicationinsights.sampling.percentage=50

# ========================================
# SECURITY
# ========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ========================================
# ACTUATOR - Health checks for Container Apps
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=when-authorized
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# ========================================
# PERFORMANCE TUNING for 0.5 CPU / 1GB RAM
# ========================================
# Thread pool sizing for minimal resources
server.tomcat.threads.max=20
server.tomcat.threads.min-spare=5
server.tomcat.max-connections=100
server.tomcat.accept-count=10

# Connection keep-alive
server.tomcat.keep-alive-timeout=60000
server.tomcat.max-keep-alive-requests=100

# Compression to reduce bandwidth costs
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
server.compression.min-response-size=1024

# ========================================
# LOGGING - Minimal to reduce Log Analytics costs
# ========================================
logging.level.root=WARN
logging.level.puc.airtrack=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# CORS - Allow frontend access
# ========================================
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ========================================
# MULTIPART FILE UPLOAD - Limit sizes to save storage
# ========================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# ========================================
# EMAIL CONFIGURATION
# ========================================
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:airtrack.pucpr@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:yjnqfrqtiuejxpfn}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

