# COST OPTIMIZATION TIPS - Using External MySQL AWS
# ========================================
# 1. Container Apps will scale to ZERO when not in use
# 2. MySQL AWS RDS: $0 additional (already exists) - SAVES $12-15/month!
# 3. Storage Queues are FREE (included with Storage Account)
# 4. Application Insights free tier: 5GB/month with sampling
# 5. Log Analytics free tier: 500MB/day (30 days retention)
# 6. No Service Bus costs (using Storage Queues instead)
# 7. Cross-cloud latency: ~50-80ms (acceptable for most operations)
#
# Expected monthly cost: ~$6-12 (vs $18-28 with Azure MySQL)
# Savings: ~$16/month = ~60% cost reduction!
