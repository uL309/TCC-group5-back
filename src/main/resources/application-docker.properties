# Docker environment configuration for Airtrack
# This profile is used when running in Docker containers

# Database configuration for Docker
spring.datasource.url=jdbc:mysql://mysql-db:3306/${MYSQL_DATABASE:airtrack_db}?maxAllowedPacket=67108864&serverTimezone=America/Sao_Paulo
spring.datasource.username=${MYSQL_USER:airtrack}
spring.datasource.password=${MYSQL_PASSWORD:airtrackpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Application name and port
spring.application.name=airtrack
server.port=8080

# JWT configuration
jwt.secret=${JWT_SECRET:airtrackverysecret}

# Email configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Timezone configuration
spring.jackson.time-zone=America/Sao_Paulo
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Azure Blob Storage configuration
azure.storage.account-name=${AZURE_STORAGE_ACCOUNT_NAME:}
azure.storage.account-key=${AZURE_STORAGE_ACCOUNT_KEY:}

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.puc.airtrack=INFO