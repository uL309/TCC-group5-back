# Azure environment configuration for Airtrack
# This profile is used when running in Azure Container Apps

# Database configuration for Azure MySQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Application name and port
spring.application.name=airtrack
server.port=8080

# JWT configuration
jwt.secret=${JWT_SECRET}

# Email configuration (use your existing configuration or Azure Communication Services)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Timezone configuration
spring.jackson.time-zone=America/Sao_Paulo
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Azure Blob Storage configuration (using managed identity)
azure.storage.account-name=${AZURE_STORAGE_ACCOUNT_NAME:}
# No account key needed when using managed identity in Azure

# Azure Service Bus configuration (replaces RabbitMQ)
azure.servicebus.connection-string=${AZURE_SERVICE_BUS_CONNECTION_STRING:}

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Application Insights configuration
azure.application-insights.instrumentation-key=${APPLICATIONINSIGHTS_INSTRUMENTATION_KEY:}
azure.application-insights.connection-string=${APPLICATIONINSIGHTS_CONNECTION_STRING:}

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.puc.airtrack=INFO
logging.level.com.azure=WARN

# Azure-specific configurations
azure.identity.client-id=${AZURE_CLIENT_ID:}
spring.cloud.azure.active-directory.enabled=false