# ========================================
# LOCAL DEVELOPMENT PROFILE
# ========================================
# Para desenvolvimento local com RabbitMQ
# Executar: mvn spring-boot:run -Dspring-boot.run.profiles=local

spring.application.name=Airtrack
server.port=8080

# ========================================
# RABBITMQ CONFIGURATION (LOCAL)
# ========================================
spring.rabbitmq.enabled=true
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:airtrack}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:airtrack_rabbitmq_2024}
spring.rabbitmq.virtual-host=${SPRING_RABBITMQ_VIRTUAL_HOST:airtrack}

# RabbitMQ Connection Settings
spring.rabbitmq.connection-timeout=30000
spring.rabbitmq.requested-heartbeat=30
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=2000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=2

# Desabilita Storage Queue quando estiver local
azure.storage.queue.enabled=false

# ========================================
# DATABASE CONFIGURATION (LOCAL)
# ========================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/airtrack_db?maxAllowedPacket=67108864}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ========================================
# LOGGING (LOCAL)
# ========================================
logging.level.root=INFO
logging.level.puc.airtrack=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.amqp=DEBUG

# ========================================
# ACTUATOR
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
