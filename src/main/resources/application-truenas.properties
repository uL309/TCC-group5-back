# TrueNAS environment configuration for Airtrack
# This profile is used when running on TrueNAS Scale

# Database configuration for TrueNAS
spring.datasource.url=jdbc:mysql://mysql-db:3306/${MYSQL_DATABASE:airtrack_db}?maxAllowedPacket=67108864&serverTimezone=America/Sao_Paulo
spring.datasource.username=${MYSQL_USER:airtrack}
spring.datasource.password=${MYSQL_PASSWORD:airtrackpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Application name and port
spring.application.name=airtrack
server.port=8080
server.address=0.0.0.0

# JWT configuration
jwt.secret=${JWT_SECRET:airtrackverysecret}

# Email configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Timezone configuration
spring.jackson.time-zone=America/Sao_Paulo
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# File storage configuration (TrueNAS paths)
app.file.upload-dir=/app/uploads
app.file.max-size=100MB
app.file.max-request-size=100MB

# Storage configuration
azure.storage.account-name=${AZURE_STORAGE_ACCOUNT_NAME:}
azure.storage.account-key=${AZURE_STORAGE_ACCOUNT_KEY:}

# RabbitMQ configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Logging configuration for TrueNAS
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.puc.airtrack=INFO
logging.file.path=/app/logs
logging.file.name=/app/logs/airtrack.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# TrueNAS specific configurations
truenas.host=${TRUENAS_HOST:truenas.local}
truenas.apps.path=/mnt/tank/apps/airtrack

# Performance tuning for TrueNAS
server.tomcat.max-threads=100
server.tomcat.min-spare-threads=10
server.tomcat.max-connections=8192
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# Security configuration
server.error.include-stacktrace=never
server.error.include-message=never